<!DOCTYPE html>
<html lang="zh-CN"> 
<head>
  <meta charset="UTF-8">
  <title>{{userinfo.nickname}}修改个人信息</title> 

  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background: #efefef;
    }
    #con{
      width: 350px;
      height: 550px;
      padding: 30px;
      padding-left: 100px;
      margin: 0 auto;
      margin-top: 20px;
      background: white;
    }
    #sub,#set{
      width: 80px;
      height: 30px;
      background: #EEE2F5;
    }
    #set:hover{
      background: #DDBEF7;
    }
    #sub:hover{
      background: #DDBEF7;
    }
    #set{
      margin-left: 20px;
    }
  </style>


  


</head>
<body>
    <div id="con">
    <form action="" method="post" enctype="multipart/form-data">
      昵称<br><input type="text" name="nickname" placeholder="{{userinfo.nickname}}" style="width:190px;height:30px;"><br><br><br>
      个性签名<br><textarea name="signature" placeholder="{{userinfo.signature}}"></textarea><br><br><br>
      用户头像<br><input type="file" name="headerimg"><br><br><br><br>
      <input type="hidden" name="flag" value="alter">
      <input type="hidden" name="userid" value="{{userinfo.id}}">
      <input id="sub" type="submit" value="确认">
      <input id="set" type="reset" value="重写">
    </form>
    </div>

</body>
</html>
